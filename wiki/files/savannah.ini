[Actions]
; TCRM modules to execute
DataProcess=True		
ExecuteStat=True
ExecuteTrackGenerator=True
ExecuteWindfield=False
ExecuteHazard=False
CreateDatabase=False
PlotHazard=False

PlotData=True

ExecuteEvaluate=True
DownloadData=False

[DataProcess]
;InputFile=basin.NA.CS.csv
InputFile=Allstorms.ibtracs_wmo.v03r10.csv
Source=IBTRACS
StartSeason=1981
FilterSeasons=True

[Region]
; Domain for windfield and hazard calculation
gridLimit={'xMin':278.5,'xMax':310.0,'yMin':20.0,'yMax':40.0}
gridSpace={'x':1.0,'y':1.0}
gridInc={'x':1.0,'y':0.5}

[StatInterface]
kdeType=Biweight
kde2DType=Gaussian
kdeStep=0.2
minSamplesCell=100

[TrackGenerator]
NumSimulations=1000
YearsPerSimulation=1
SeasonSeed=403943
TrackSeed=89333
;NumTimeSteps=100
;Frequency=11


[WindfieldInterface]
;TrackPath=./output/savannah2/tracks
Margin=2.0
Resolution=0.05
Source=TCRM
profileType=powell
windFieldType=kepert

[Hazard]
; Years to calculate return period wind speeds
;InputPath=./output/savannah2/windfield
;Resolution=0.05
Years=5,10,20,25,50,100,200,250,500,1000,2000,2500
MinimumRecords=10
CalculateCI=False


[Input]
LocationFile = input/stationlist.shp
landmask = input/landmask.nc
mslpfile = MSLP/slp.day.ltm.nc
datasets = IBTRACS,LTMSLP
MSLPGrid=1,2,3,4,12
CoastlineGates=input/gates.sav.txt

[Output]
Path=./output/savannah2

[Logging]
LogFile=./output/savannah2/log/savannah2.log
LogLevel=DEBUG
Verbose=False

DatFile=./output/savannah2/process/dat/savannah2.dat

[RMW]
GetRMWDistFromInputData=False
mean=50.0
sigma=0.6

[TCRM]
; Output track files settings
Columns=index,age,lon,lat,speed,bearing,pressure,penv,rmax
FieldDelimiter=,
NumberOfHeadingLines=1
SpeedUnits=kph
PressureUnits=hPa

[IBTRACS]
; Input data file settings
url = ftp://eclipse.ncdc.noaa.gov/pub/ibtracs/v03r10/wmo/csv/Allstorms.ibtracs_wmo.v03r10.csv.gz
path = input
filename = basin.NA.CS.csv 
columns = tcserialno,season,num,skip,skip,skip,date,skip,lat,lon,skip,pressure
fielddelimiter = ,
numberofheadinglines = 3
pressureunits = hPa
lengthunits = km
dateformat = %Y-%m-%d %H:%M:%S
speedunits = kph

[LTMSLP]
; MSLP climatology file settings
URL = ftp://ftp.cdc.noaa.gov/Datasets/ncep.reanalysis.derived/surface/slp.day.1981-2010.ltm.nc
path = MSLP
filename = slp.day.ltm.nc
